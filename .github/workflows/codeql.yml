name: Reusable CodeQL Analysis Workflow

# Required permissions for calling workflow:
# permissions:
#   security-events: write  # Required for all workflows
#   packages: read          # Required to fetch internal or private CodeQL packs
#   actions: read           # Only required for workflows in private repositories
#   contents: read          # Only required for workflows in private repositories

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages to analyze as JSON array (e.g., ''["go"]'')'
        required: false
        type: string
        default: '["go"]'
      runs_on:
        description: "Runner to use for the job"
        required: false
        type: string
        default: "ubuntu-latest"
      fetch_depth:
        description: "Number of commits to fetch (0 = all history)"
        required: false
        type: number
        default: 1
      codeql_config:
        description: "Path to CodeQL configuration file"
        required: false
        type: string
        default: ""

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ inputs.runs_on }}

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.languages) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: ${{ inputs.fetch_depth }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@c3d42c5d08633d8b33635fbd94b000a0e2585b3c # v3.31.4
        with:
          languages: ${{ matrix.language }}
          config-file: ${{ inputs.codeql_config }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@c3d42c5d08633d8b33635fbd94b000a0e2585b3c # v3.31.4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c3d42c5d08633d8b33635fbd94b000a0e2585b3c # v3.31.4
        with:
          category: /language:${{matrix.language}}
